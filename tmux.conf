#run-shell /home/`whoami`/.scripts/resurrect/resurrect.tmux
source-file "${HOME}/.config/tmux-themepack/powerline/block/red.tmuxtheme"
set-option -g status-position top
set -g base-index 1
unbind-key C-b
set -g prefix 'C-]'
bind-key 'C-]' send-prefix

set -g default-terminal "screen-256color"
set-window-option -g window-status-current-bg red

set-window-option -g mode-keys vi
#bind-key -t vi-copy 'y' copy-selection#copy-pipe "xsel -i -p -b"
#bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "xsel -i -p -b"#copy-selection
#bind-key -Tcopy-mode-vi'C-v' rectangle-toggle
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'C-v' rectangle-toggle

set -sg escape-time 0
set -g set-clipboard off
set -g history-limit 15000

# Panes navigation
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Panes resize
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
